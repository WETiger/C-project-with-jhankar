<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats Section with Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .stat-number {
      font-size: 2.5rem;
      color: #007bff;
      font-weight: bold;
    }
    .stat-title {
      text-transform: uppercase;
      font-weight: 500;
      font-size: 0.9rem;
      color: #000;
    }
    .stat-description {
      color: #6c757d;
      margin-top: 10px;
    }
    .border-right {
      border-right: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row text-center">
    <div class="col-md-4 mb-4 border-right">
      <div class="stat-title">Years of Experience</div>
      <div class="stat-number" data-target="25">0</div>
      <div class="stat-description">Years of expertise, our results speak for themselves</div>
    </div>
    <div class="col-md-4 mb-4 border-right">
      <div class="stat-title">Projects</div>
      <div class="stat-number" data-target="1600">0</div>
      <div class="stat-description">Innovation thrives here, ensuring projects flourish</div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="stat-title">Customers</div>
      <div class="stat-number" data-target="3800">0</div>
      <div class="stat-description">We strive to exceed your expectations in every interaction.</div>
    </div>
  </div>
</div>

<script>
  const counters = document.querySelectorAll('.stat-number');
  const speed = 200; // Lower = faster

  counters.forEach(counter => {
    const animate = () => {
      const target = +counter.getAttribute('data-target');
      const count = +counter.innerText;

      const increment = target / speed;

      if (count < target) {
        counter.innerText = Math.ceil(count + increment);
        setTimeout(animate, 10);
      } else {
        counter.innerText = target + '+';
      }
    };

    animate();
  });
</script>

</body>
</html>
