<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Section</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .counter-section {
            background-color: #f8f9fa;
            padding: 80px 0;
            text-align: center;
        }
        .counter-item {
            padding: 20px;
        }
        .counter-number {
            font-size: 48px;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .counter-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .counter-description {
            color: #6c757d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section class="counter-section">
        <div class="container">
            <div class="row">
                <!-- Years of Experience -->
                <div class="col-md-4 counter-item">
                    <div class="counter-number" data-count="17">0</div>
                    <h3 class="counter-title">YEARS OF EXPERIENCE</h3>
                    <p class="counter-description">Years of expertise, our results speak for themselves</p>
                </div>
                
                <!-- Projects -->
                <div class="col-md-4 counter-item">
                    <div class="counter-number" data-count="1097">0</div>
                    <h3 class="counter-title">PROJECTS</h3>
                    <p class="counter-description">Innovation thrives here, ensuring projects flourish</p>
                </div>
                
                <!-- Customers -->
                <div class="col-md-4 counter-item">
                    <div class="counter-number" data-count="2604">0</div>
                    <h3 class="counter-title">CUSTOMERS</h3>
                    <p class="counter-description">We strive to exceed your expectations in every interaction.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Counter Animation Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const counters = document.querySelectorAll('.counter-number');
            const speed = 200; // The lower the faster
            
            counters.forEach(counter => {
                const updateCount = () => {
                    const target = +counter.getAttribute('data-count');
                    const count = +counter.innerText;
                    
                    // Lower inc to slow and higher to speed up
                    const inc = target / speed;
                    
                    // Check if target is reached
                    if (count < target) {
                        // Add inc to count and output in counter
                        counter.innerText = Math.ceil(count + inc);
                        // Call function every ms
                        setTimeout(updateCount, 1);
                    } else {
                        counter.innerText = target + (counter.getAttribute('data-count').endsWith('+') ? '+' : '');
                    }
                };
                
                // Start counting when element is in viewport
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        updateCount();
                    }
                });
                
                observer.observe(counter);
            });
        });
    </script>
</body>
</html>
