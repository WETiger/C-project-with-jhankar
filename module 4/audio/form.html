    <main>
      <section>
        <h2>Please fill up this form</h2>
        <form action="">
            <label for="name">Your Name : <input type="text" name="" id="name" placeholder="Enter your name"></label>
            <label for="email">Your Email : <input type="email" name="" id="email" placeholder="Enter your email"></label>
            <label for="phone">Your Phone : <input type="number" name="" id="phone" placeholder="Enter your number">
            </label>

            <fieldset>
                <legend>Pick one pitha</legend>
                <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
                <label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label>
                <label for="kulfi"><input type="radio" name="pitha" id="kulfi">Kulfi</label>
            </fieldset>
            <fieldset>
                <legend>pick one or more vorta</legend>
                <label for="sorisha"><input type="checkbox" name="vorta" id="sorisha">Sorisha</label>
                <label for="dunia"><input type="checkbox" name="vorta" id="dunia">Dunia</label>
                <label for="kalojira"><input type="checkbox" name="vorta" id="kalojira">Kalojira</label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id=""></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
      </section>
    </main>
</body>
